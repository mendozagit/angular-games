<h1>DBZ Works</h1>
<hr />

<div class="row">
    <div class="col">
        <bdz-list
            [characterList]="characters"
            (onDeleteEvent)="onDeleteCharacter($event)"
        ></bdz-list>
    </div>
    <div class="col">
        <dbz-add-character
            (onAddCharacter)="onAddCharacter($event)"
        ></dbz-add-character>
    </div>
</div>
