<h4>Listado</h4>
<ul class="list-group">
    <li
        *ngFor="
            let character of characterList;
            let i = index;
            let isFist = first;
            let isLast = last;
            let isEven = even;
            let isOdd = odd
        "
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
            'list-group-item-dark': isLast,
            'list-group-item-primary': isEven
        }"
    >
        <div>
            <span class="text-primary">{{ i + 1 }} </span>
            <span> {{ character.name }} -</span>
            <strong>{{ character.power }}</strong>
        </div>

        <button
            (click)="onDeleteCharacter(character.id)"
            type="button"
            class="btn btn-danger"
        >
            x
        </button>
        <!-- <span> Es el primero: {{ isFist }} </span>
        <span> Es el Ãºltimo: {{ isLast }} </span> -->
        <!-- <span> Es par: {{ isEven }} </span> -->
    </li>
</ul>
