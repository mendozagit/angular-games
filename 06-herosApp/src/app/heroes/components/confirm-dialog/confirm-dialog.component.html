<h1 mat-dialog-title>Question</h1>
<div mat-dialog-content>
    <p>Realmente quiere eliminar el</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" color="primary">No</button>
    <span class="spacer"></span>
    <button mat-button (click)="onYesClick()" cdkFocusInitial color="warn">
        Yes
    </button>
</div>
